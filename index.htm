<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>貝兒絲樂園退款 儲值卡餘額試算</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            overflow: hidden; /* 隱藏滾動條，因為背景是固定的 */
        }
        .news-clipping {
            position: absolute;
            background: white;
            border: 1px solid #ddd;
            padding: 0.75rem 1rem;
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            transition: opacity 2s ease-in-out, transform 2s ease-in-out;
            width: 320px;
            opacity: 0;
            transform-origin: center center;
            border-radius: 0.25rem;
            z-index: -1;
        }
        .news-clipping h4 {
            font-weight: 700;
            color: #1f2937;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }
        .news-clipping p {
            font-size: 0.875rem;
            color: #4b5563;
            line-height: 1.4;
            max-height: 4.9rem; /* Adjusted to prevent text clipping mid-line */
            overflow: hidden;
        }
        #main-content-wrapper {
            transition: opacity 1.5s ease-in;
        }
        @keyframes shake {
          10%, 90% { transform: translate3d(-1px, 0, 0); }
          20%, 80% { transform: translate3d(2px, 0, 0); }
          30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
          40%, 60% { transform: translate3d(4px, 0, 0); }
        }
        .animate-shake {
            animation: shake 0.82s cubic-bezier(.36,.07,.19,.97) both;
        }
        /* Style for number input to allow '?' but prevent arrows */
        input[type="text"].no-spinner::-webkit-outer-spin-button,
        input[type="text"].no-spinner::-webkit-inner-spin-button {
          -webkit-appearance: none;
          margin: 0;
        }
        input[type="text"].no-spinner {
          -moz-appearance: textfield;
        }
    </style>
</head>
<body>

    <div id="background-container" class="fixed top-0 left-0 w-full h-full -z-10 overflow-hidden bg-gray-200"></div>

    <div class="flex items-center justify-center min-h-screen py-4">
        <div id="main-content-wrapper" class="w-full max-w-2xl mx-auto bg-white/95 backdrop-blur-sm rounded-2xl shadow-lg p-6 sm:p-8 m-4 max-h-[95vh] overflow-y-auto">
            
            <div class="flex justify-end mb-2">
                <a href="https://line.me/ti/g2/HteCH-rb9k1wAHajC-NlDEqpAtiN0oB_TmqGgA?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank" rel="noopener noreferrer" class="bg-green-500 text-white text-sm font-bold py-2 px-3 rounded-lg hover:bg-green-600 transition-colors duration-300 inline-flex items-center gap-1.5">
                   <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                   <span>加入受害者群組</span>
               </a>
           </div>
    
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-bold text-[#CD507C]">貝兒絲樂園儲值卡退款試算</h1>
                <p class="text-gray-500 mt-2">輸入您的卡片資訊，估算可能的退款金額。</p>
            </div>
    
            <!-- 輸入表單 -->
            <form id="calculator-form" class="space-y-6">
                <div>
                    <label for="current-balance" class="block text-sm font-medium text-gray-700 mb-1">目前卡片餘額</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">NT$</span>
                        <input type="text" id="current-balance" name="current-balance" class="w-full pl-10 pr-24 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#CD507C] focus:border-[#CD507C] no-spinner" placeholder="例如: 9402" inputmode="numeric" pattern="[0-9?]*">
                        <button type="button" id="forgot-balance-btn" class="absolute inset-y-0 right-0 flex items-center pr-3 text-sm font-medium text-[#CD507C] hover:text-[#b8486f]">忘記了?</button>
                    </div>
                </div>
    
                <div>
                    <h3 class="text-lg font-medium text-gray-800 border-b pb-2 mb-4">贈品資訊 (非必填)</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div>
                            <label for="bonus-credit" class="block text-sm font-medium text-gray-700 mb-1">贈品儲值金</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">NT$</span>
                                <input type="number" id="bonus-credit" name="bonus-credit" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#CD507C] focus:border-[#CD507C]" placeholder="0">
                            </div>
                        </div>
                        <div>
                            <label for="voucher-value" class="block text-sm font-medium text-gray-700 mb-1">兌換券/商品價值</label>
                            <div class="relative">
                                <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-500">NT$</span>
                                <input type="number" id="voucher-value" name="voucher-value" class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#CD507C] focus:border-[#CD507C]" placeholder="0">
                            </div>
                        </div>
                        <div>
                            <label for="bonus-days" class="block text-sm font-medium text-gray-700 mb-1">贈送天數</label>
                            <div class="relative">
                                 <input type="number" id="bonus-days" name="bonus-days" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-[#CD507C] focus:border-[#CD507C]" placeholder="0">
                                 <span class="absolute inset-y-0 right-0 flex items-center pr-3 text-gray-500">天</span>
                            </div>
                        </div>
                    </div>
                </div>
    
                <button type="submit" class="w-full bg-[#CD507C] text-white font-bold py-3 px-4 rounded-md hover:bg-[#b8486f] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#CD507C] transition-colors duration-300">
                    開始計算
                </button>
            </form>
    
            <!-- 結果顯示區 -->
            <div id="results-container" class="mt-8 hidden">
                <h2 id="results-title" class="text-xl sm:text-2xl font-bold text-gray-800 mb-4 border-b-2 border-[#CD507C] pb-2">計算結果</h2>
                <div id="results-content" class="space-y-4">
                    <!-- 結果將會動態插入此處 -->
                </div>
                 <div class="mt-6 p-4 bg-yellow-50 border-l-4 border-yellow-400 text-yellow-700 rounded-r-lg">
                    <p class="font-bold">重要聲明</p>
                    <p class="text-sm">本計算結果為非官方預估，僅基於公開資訊進行模擬試算，供您參考。實際退款金額與方式，仍需以「貝兒絲樂園」官方或其指定清算單位的最終公告為準。</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Shocking Result Modal -->
    <div id="shock-modal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-lg shadow-xl max-w-lg w-full p-6 relative animate-shake">
            <button id="close-shock-modal" class="absolute top-2 right-3 text-gray-500 hover:text-gray-800 text-3xl font-bold">&times;</button>
            <div class="text-center">
                <h2 class="text-3xl font-bold text-red-600 mb-4">驚人的計算結果！</h2>
                <p class="text-5xl font-bold mb-6">預估退款：<span class="text-red-500">$0</span> 元</p>
                <div class="text-left bg-gray-100 p-4 rounded-lg border min-h-[150px]">
                    <p class="font-bold mb-2">為什麼會這樣？</p>
                    <p id="shock-explanation" class="text-gray-700 whitespace-pre-wrap"></p>
                </div>
                <div class="mt-6">
                    <p class="mb-4">您的權益可能已受損！建議您立即加入受害者群組，與大家一起討論並爭取應有的權益！</p>
                    <a href="https://line.me/ti/g2/HteCH-rb9k1wAHajC-NlDEqpAtiN0oB_TmqGgA?utm_source=invitation&utm_medium=link_copy&utm_campaign=default" target="_blank" rel="noopener noreferrer" class="w-full bg-green-500 text-white font-bold py-3 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-300 inline-block">
                       點此立即加入群組
                   </a>
                </div>
            </div>
        </div>
    </div>


    <script>
        // --- 價格定義 ---
        const INITIAL_VALUE = 9800; 

        const CARD_PRICES = {
            weekday_regular: 258,
            weekday_xinzhuang: 288,
            holiday_regular: 398,
            holiday_xinzhuang: 428,
            extra_adult: 250,
            extra_child: 258
        };

        const NON_CARD_PRICES = {
            adult: 280,
            child_regular: 680,
            child_xinzhuang: 780
        };
        
        const DEDUCTION_REGULAR = {
            total: NON_CARD_PRICES.adult + NON_CARD_PRICES.child_regular,
            adult: NON_CARD_PRICES.adult,
            child: NON_CARD_PRICES.child_regular
        };
        const DEDUCTION_XINZHUANG = {
            total: NON_CARD_PRICES.adult + NON_CARD_PRICES.child_xinzhuang,
            adult: NON_CARD_PRICES.adult,
            child: NON_CARD_PRICES.child_xinzhuang
        };

        // --- Modal & Typing Effect Functions ---
        function typeWriter(elementId, text, speed) {
            const element = document.getElementById(elementId);
            if (!element) return;
            element.innerHTML = ""; // Clear previous text
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function showShockModal(explanation) {
            const modal = document.getElementById('shock-modal');
            if (!modal) return;
            modal.classList.remove('hidden');
            typeWriter('shock-explanation', explanation, 50); // Start typing
        }

        function runEstimationCalculation() {
            const resultsContainer = document.getElementById('results-container');
            const resultsContent = document.getElementById('results-content');
            const resultsTitle = document.getElementById('results-title');
            resultsContent.innerHTML = ''; 
            resultsTitle.textContent = '忘記餘額？消費可能性估算';

            const bonusCredit = parseFloat(document.getElementById('bonus-credit').value) || 0;
            const voucherValue = parseFloat(document.getElementById('voucher-value').value) || 0;
            const bonusDays = parseInt(document.getElementById('bonus-days').value) || 0;

            let htmlContent = `<p class="font-semibold text-gray-700 mb-4">如果您忘記了確切餘額，以下為不同餘額區間的退款估算（已計入您填寫的贈品資訊），供您參考：</p>`;
            const estimatedBalances = [9000, 8000, 7000, 6000, 5000, 4000, 3000, 2000, 1000];
            const scenario = { name: '假日 (非新莊館)', cardPrice: CARD_PRICES.holiday_regular, deduction: DEDUCTION_REGULAR };
            
            estimatedBalances.forEach(balance => {
                const effectiveInitialValue = INITIAL_VALUE + bonusCredit;
                const spentAmount = effectiveInitialValue - balance;
                if (spentAmount < 0) return;

                const visits = spentAmount > 0 ? Math.floor(spentAmount / scenario.cardPrice) : 0;
                
                const visitsDeduction = visits * scenario.deduction.total;
                const bonusDaysDeduction = bonusDays * DEDUCTION_REGULAR.total;
                const totalDeduction = visitsDeduction + bonusDaysDeduction + voucherValue;
                const estimatedRefund = INITIAL_VALUE - totalDeduction;

                let refundHtml = '';
                if (estimatedRefund <= 0) {
                    const explanationText = `以餘額約 ${balance.toLocaleString()} 元估算，您的初始儲值金 ${INITIAL_VALUE.toLocaleString()} 元，在扣除約 ${visits} 次消費（以非卡友價 ${scenario.deduction.total.toLocaleString()} 元/次計算）、${bonusDays > 0 ? `${bonusDays} 天贈送天數、` : ''}${voucherValue > 0 ? `${voucherValue.toLocaleString()} 元商品價值、` : ''}等項目後，已全數抵扣完畢。`.replace(/、$/,'');
                    refundHtml = `<div class="flex items-center justify-end gap-2">
                                    <span class="text-red-500 font-bold text-2xl">$0</span>
                                    <button type="button" class="show-shock-btn bg-red-500 text-white text-xs font-bold py-1 px-2 rounded hover:bg-red-600" data-explanation='${explanationText}'>怎麼辦?</button>
                                  </div>`;
                } else {
                    refundHtml = `<span class="text-green-600 font-bold text-2xl">${estimatedRefund.toLocaleString()}</span><span class="text-gray-600 ml-1">元</span>`;
                }

                htmlContent += `
                    <div class="border rounded-lg p-4 bg-gray-50 shadow-sm">
                        <div class="flex justify-between items-start">
                            <div>
                                <p class="font-bold">若餘額約 <span class="text-[#CD507C]">${balance.toLocaleString()}</span> 元</p>
                                <p class="text-sm text-gray-600">
                                    相當於去過 <span class="font-bold text-blue-600">${visits}</span> 次 ${scenario.name}。
                                </p>
                            </div>
                            <div class="text-right flex-shrink-0 pl-4">
                                <p class="text-sm font-semibold text-gray-700">預估退款</p>
                                ${refundHtml}
                            </div>
                        </div>
                        <div class="mt-2 pt-2 border-t text-xs text-gray-500 space-y-1">
                            <p>初始儲值金: ${INITIAL_VALUE.toLocaleString()} 元</p>
                            ${visitsDeduction > 0 ? `<p class="text-red-500">- 扣除 ${visits} 次消費 (非卡友價): ${visitsDeduction.toLocaleString()} 元</p>` : ''}
                            ${bonusDaysDeduction > 0 ? `<p class="text-red-500">- 扣除贈送 ${bonusDays} 天: ${bonusDaysDeduction.toLocaleString()} 元</p>` : ''}
                            ${voucherValue > 0 ? `<p class="text-red-500">- 扣除兌換券: ${voucherValue.toLocaleString()} 元</p>` : ''}
                        </div>
                    </div>`;
            });

            resultsContent.innerHTML = htmlContent;
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        }


        document.getElementById('calculator-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const currentBalanceInput = document.getElementById('current-balance');
            const isForgotMode = currentBalanceInput.value === '?';
            const currentBalance = parseFloat(currentBalanceInput.value);

            if (isForgotMode || currentBalanceInput.value === '' || isNaN(currentBalance)) {
                runEstimationCalculation();
                return;
            }

            // --- Reset title for normal calculation
            document.getElementById('results-title').textContent = '計算結果';

            // --- 獲取贈品輸入 ---
            const bonusCredit = parseFloat(document.getElementById('bonus-credit').value) || 0;
            const voucherValue = parseFloat(document.getElementById('voucher-value').value) || 0;
            const bonusDays = parseInt(document.getElementById('bonus-days').value) || 0;
            
            // --- 計算核心邏輯 ---
            const effectiveInitialValue = INITIAL_VALUE + bonusCredit;
            const spentAmount = effectiveInitialValue - currentBalance;

            const resultsContainer = document.getElementById('results-container');
            const resultsContent = document.getElementById('results-content');
            resultsContent.innerHTML = ''; 

            if (spentAmount < 0) {
                resultsContent.innerHTML = `<div class="p-4 bg-red-100 border border-red-400 text-red-700 rounded-md"><p class="font-bold">輸入錯誤</p><p>您的目前餘額 (${currentBalance.toLocaleString()}) 大於初始金額 (${effectiveInitialValue.toLocaleString()})，請重新確認。</p></div>`;
                resultsContainer.classList.remove('hidden');
                return;
            }
            
            if (spentAmount == 0 && bonusDays == 0 && voucherValue == 0) {
                 resultsContent.innerHTML = `<div class="p-4 bg-green-100 border border-green-400 text-green-700 rounded-md"><p class="font-bold">您尚未使用儲值金</p><p>根據您的輸入，預計退款金額為初始儲值金 ${INITIAL_VALUE.toLocaleString()} 元。</p></div>`;
                resultsContainer.classList.remove('hidden');
                return;
            }

            // --- 生成消費組合與退款預估 ---
            const scenarios = [
                { name: '假日 (新莊館)', cardPrice: CARD_PRICES.holiday_xinzhuang, deduction: DEDUCTION_XINZHUANG, childDeductionPrice: NON_CARD_PRICES.child_xinzhuang },
                { name: '假日 (非新莊館)', cardPrice: CARD_PRICES.holiday_regular, deduction: DEDUCTION_REGULAR, childDeductionPrice: NON_CARD_PRICES.child_regular },
                { name: '平日 (新莊館)', cardPrice: CARD_PRICES.weekday_xinzhuang, deduction: DEDUCTION_XINZHUANG, childDeductionPrice: NON_CARD_PRICES.child_xinzhuang },
                { name: '平日 (非新莊館)', cardPrice: CARD_PRICES.weekday_regular, deduction: DEDUCTION_REGULAR, childDeductionPrice: NON_CARD_PRICES.child_regular }
            ];

            let htmlContent = '';
            const OTHER_SPENDING_TOLERANCE = 100;
            let zeroRefundTriggered = false;

            scenarios.forEach(scenario => {
                if (zeroRefundTriggered) return;

                if (spentAmount >= scenario.cardPrice) {
                    const visits = Math.floor(spentAmount / scenario.cardPrice);
                    if (visits === 0) return;

                    let remainder = spentAmount - (visits * scenario.cardPrice);
                    let extraChildren = 0;
                    let extraAdults = 0;

                    if (remainder >= CARD_PRICES.extra_child) {
                        extraChildren = Math.floor(remainder / CARD_PRICES.extra_child);
                        remainder -= extraChildren * CARD_PRICES.extra_child;
                    }
                    if (remainder >= CARD_PRICES.extra_adult) {
                        extraAdults = Math.floor(remainder / CARD_PRICES.extra_adult);
                        remainder -= extraAdults * CARD_PRICES.extra_adult;
                    }

                    if (remainder < OTHER_SPENDING_TOLERANCE) {
                        const visitsDeduction = visits * scenario.deduction.total;
                        const extraChildrenDeduction = extraChildren * scenario.childDeductionPrice;
                        const extraAdultsDeduction = extraAdults * NON_CARD_PRICES.adult;
                        const bonusDaysDeduction = bonusDays * DEDUCTION_REGULAR.total; 
                        
                        const totalDeduction = visitsDeduction + extraChildrenDeduction + extraAdultsDeduction + bonusDaysDeduction + voucherValue;
                        const estimatedRefund = INITIAL_VALUE - totalDeduction;

                        if (estimatedRefund <= 0) {
                            let explanationText = `您的初始儲值金 ${INITIAL_VALUE.toLocaleString()} 元，在扣除`;
                            if (visits > 0) explanationText += `約 ${visits} 次消費 (以非卡友價 ${scenario.deduction.total.toLocaleString()} 元/次計算)、`;
                            if (bonusDays > 0) explanationText += `${bonusDays} 天贈送天數、`;
                            if (voucherValue > 0) explanationText += `${voucherValue.toLocaleString()} 元商品價值、`;
                            
                            if (explanationText.endsWith('、')) {
                                explanationText = explanationText.slice(0, -1);
                            }

                            explanationText += "後，已全數抵扣完畢。\n\n由於退款是基於「非卡友原價」計算，因此您的預估退款金額為 0。";
                            
                            resultsContainer.classList.remove('hidden'); // Show results container before modal
                            showShockModal(explanationText);
                            zeroRefundTriggered = true;
                            return;
                        }

                        let comboText = `約 ${visits} 次 ${scenario.name} (1大1小)`;
                        if (extraChildren > 0) comboText += `，加 ${extraChildren} 位孩童`;
                        if (extraAdults > 0) comboText += `，加 ${extraAdults} 位大人`;
                        if (remainder >= 10) comboText += ` (及 ${Math.round(remainder)} 元的其他消費)`;

                        let deductionHtml = `<p>扣除消費 (<span class="text-red-500">非卡友價</span>)：- ${visitsDeduction.toLocaleString()} 元 (${visits}次 x (大人${scenario.deduction.adult}+孩童${scenario.deduction.child})元/次)</p>`;
                        if (extraChildren > 0) deductionHtml += `<p>扣除額外孩童：- ${extraChildrenDeduction.toLocaleString()} 元 (${extraChildren}位 x ${scenario.childDeductionPrice}元/位)</p>`;
                        if (extraAdults > 0) deductionHtml += `<p>扣除額外大人：- ${extraAdultsDeduction.toLocaleString()} 元 (${extraAdults}位 x ${NON_CARD_PRICES.adult}元/位)</p>`;
                        if (bonusDays > 0) deductionHtml += `<p>扣除贈送天數：- ${bonusDaysDeduction.toLocaleString()} 元 (${bonusDays}天 x ${DEDUCTION_REGULAR.total}元/天)</p>`;
                        if (voucherValue > 0) deductionHtml += `<p>扣除兌換券/商品價值：- ${voucherValue.toLocaleString()} 元</p>`;

                        htmlContent += `
                        <div class="border rounded-lg p-4 bg-gray-50 shadow-sm">
                            <p class="font-semibold text-blue-700">消費可能組合：${comboText}</p>
                            <div class="mt-3 text-sm text-gray-600 space-y-1 pl-4 border-l-2">
                                <p>初始儲值金：<span class="font-medium">${INITIAL_VALUE.toLocaleString()}</span> 元</p>
                                ${deductionHtml}
                            </div>
                            <hr class="my-3">
                            <p class="text-lg font-bold text-right">預估退款金額：<span class="text-green-600">${Math.max(0, estimatedRefund).toLocaleString()}</span> 元</p>
                        </div>
                        `;
                    }
                }
            });
            
            if (zeroRefundTriggered) return;

            if (htmlContent === '' && (bonusDays > 0 || voucherValue > 0 || spentAmount > 0)) {
                 const bonusDaysDeduction = bonusDays * DEDUCTION_REGULAR.total; 
                 const estimatedRefund = INITIAL_VALUE - bonusDaysDeduction - voucherValue;
                 
                 if (estimatedRefund <= 0) {
                     let explanationText = `您的初始儲值金 ${INITIAL_VALUE.toLocaleString()} 元，在扣除`;
                     if (bonusDays > 0) explanationText += `${bonusDays} 天贈送天數、`;
                     if (voucherValue > 0) explanationText += `${voucherValue.toLocaleString()} 元商品價值、`;
                     if (explanationText.endsWith('、')) {
                        explanationText = explanationText.slice(0, -1);
                     }
                     explanationText += "後，已全數抵扣完畢。";
                     resultsContainer.classList.remove('hidden');
                     showShockModal(explanationText);
                     return;
                 }

                 htmlContent += `
                    <div class="border rounded-lg p-4 bg-gray-50 shadow-sm">
                        <p class="font-semibold text-blue-700">消費可能組合分析</p>
                        <div class="mt-3 text-sm text-gray-600 space-y-1 pl-4 border-l-2">
                            <p>初始儲值金：<span class="font-medium">${INITIAL_VALUE.toLocaleString()}</span> 元</p>
                            ${spentAmount > 0 ? `<p class="text-gray-500">已消費金額 ${spentAmount.toLocaleString()} 元無法匹配主要入場類型，可能為餐飲或其他消費，此部分無法估算退款，將不予退還。</p>` : ''}
                            ${bonusDays > 0 ? `<p>扣除贈送天數：- ${bonusDaysDeduction.toLocaleString()} 元 (${bonusDays}天 x ${DEDUCTION_REGULAR.total}元/天)</p>` : ''}
                            ${voucherValue > 0 ? `<p>扣除兌換券/商品價值：- ${voucherValue.toLocaleString()} 元</p>` : ''}
                        </div>
                        <hr class="my-3">
                        <p class="text-lg font-bold text-right">預估退款金額：<span class="text-green-600">${Math.max(0, estimatedRefund).toLocaleString()}</span> 元</p>
                    </div>
                `;
            } else if (htmlContent === '') {
                 htmlContent = `<div class="text-center text-gray-500 p-4">無法根據您輸入的金額匹配到常見的消費組合，請確認輸入的餘額是否正確。</div>`;
            }

            resultsContent.innerHTML = htmlContent;
            resultsContainer.classList.remove('hidden');
            resultsContainer.scrollIntoView({ behavior: 'smooth' });
        });

        // --- 動態背景 Script ---
        const backgroundContainer = document.getElementById('background-container');
        const headlines = [
            '知名親子樂園「貝兒絲」驚傳倒閉！',
            '突倒閉！貝兒絲樂園「無法退費」',
            '貝兒絲樂園無預警倒閉 消費者錯愕',
            '受害者湧入社群求助 籲團結自保',
            '儲值卡變廢紙？上千家長怒討退款',
            '全台10分店 親子樂園「貝兒絲」停止營運',
            '消保官介入 協助處理退費事宜',
            '律師：可循法律途徑要求賠償'
        ];
        const dummyText = '據報導，知名連鎖親子樂園「貝兒絲」今日無預警宣布全台所有分店停止營運，引發大量持有儲值卡的消費者恐慌。許多家長表示卡片內仍有上千甚至上萬元的餘額，如今求助無門...';

        function createNewsClipping() {
            if (!backgroundContainer) return;
            const clipping = document.createElement('div');
            clipping.className = 'news-clipping';

            const title = document.createElement('h4');
            title.textContent = headlines[Math.floor(Math.random() * headlines.length)];

            const content = document.createElement('p');
            content.textContent = dummyText;

            clipping.appendChild(title);
            clipping.appendChild(content);

            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            
            const randomX = Math.random() * (screenWidth - 320);
            const randomY = Math.random() * (screenHeight - 150);
            const randomRot = (Math.random() - 0.5) * 30;

            clipping.style.left = `${randomX}px`;
            clipping.style.top = `${randomY}px`;
            clipping.style.transform = `rotate(${randomRot}deg) scale(0.8)`;
            
            backgroundContainer.appendChild(clipping);

            setTimeout(() => {
                clipping.style.opacity = '0.7';
                clipping.style.transform = `rotate(${randomRot}deg) scale(1)`;
            }, 100);

            if (backgroundContainer.children.length > 15) {
                const oldClipping = backgroundContainer.children[0];
                oldClipping.style.opacity = '0';
                setTimeout(() => {
                    if(oldClipping.parentNode) {
                       oldClipping.parentNode.removeChild(oldClipping);
                    }
                }, 2000); 
            }
        }

        // --- Initialization Logic ---
        document.addEventListener('DOMContentLoaded', () => {
            const mainContent = document.getElementById('main-content-wrapper');
            const isMobile = window.innerWidth <= 768;

            document.getElementById('forgot-balance-btn').addEventListener('click', function() {
                document.getElementById('current-balance').value = '?';
            });

            document.getElementById('close-shock-modal').addEventListener('click', () => {
                document.getElementById('shock-modal').classList.add('hidden');
            });

            // Event delegation for dynamically created "怎麼辦?" buttons
            document.getElementById('results-content').addEventListener('click', function(event) {
                if (event.target.classList.contains('show-shock-btn')) {
                    const explanation = event.target.getAttribute('data-explanation');
                    showShockModal(explanation);
                }
            });

            if (isMobile) {
                // Hide form for intro animation on mobile
                mainContent.style.opacity = '0';

                let fastClipInterval;
                const animationDuration = 4000;
                const fastIntervalTime = 800;

                fastClipInterval = setInterval(createNewsClipping, fastIntervalTime);

                setTimeout(() => {
                    clearInterval(fastClipInterval);
                    setInterval(createNewsClipping, 3500);
                    mainContent.style.opacity = '1';
                }, animationDuration);

            } else {
                // Desktop version - show everything immediately
                mainContent.style.opacity = '1';
                setInterval(createNewsClipping, 3500);
                createNewsClipping();
            }
        });
    </script>
</body>
</html>
